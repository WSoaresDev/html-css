<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off" >

        <p><label for="inome">Nome:</label> 
            <input type="text" name="inome" id="inome"> </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p> <input type="submit" value="Enviar"></p>

    </form>

    <!--
    
    GET: Mostra na URL os dados que eu inseri.
    
    POST: Só oculta os dados, mas se usar o inspecionar da pra ver os dados que eu inseri.
    
    Ou seja, os dois deixam visiveis os dados, mas o post oculta eles da URL.
    -->
</body>
</html>
