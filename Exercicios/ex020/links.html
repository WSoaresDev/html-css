<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            SELETORES PERSONALIZAOS:

            *  = ID
            .  = CLASS
            :  = PSEUDO-CLASS
           ::  = PSEUDO-ELEMENT
            >  = CLILDREN (filho)
            
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{ /*Qunado ele for aberto a primeira vez, ele vai ficar na cor "darkred"  */

            color: darkred;
        }

        a:hover{
            color: black;
           text-decoration: underline; 
        }

        a:active{ /*Significa que quando eu clicar vai ficar amarelo*/

            color: yellow; 
        } 
        
        .especial::before {
            content: '⇒ ';
        }

        .especial::after {
            content: ' ⇐';
        }
    </style>
</head>
<body>
    <h1> Personalizando links </h1>
    <ul>
        <a href="https://gustavoguanabara.github.io">
            <li>Repositorio GitHub</li>
        </a>
        <a href="https://youtube.com/cursoemvideo/" class="especial">
            <li>Canal do Youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com">
            <li>Site do Curso em Video</li>
        </a>
    </ul>
</body>
</html>
