<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

  <video width="560" height="315" poster="imagens/carro-400.jpg" controls loop>

    <source src="midia/Meu-Vidio.webm.webm" type="video/webm">
    <source src="midia/meu-vidio.mp4.mp4"type="video/mp4">
    <source src="midia/meu-vidio.ogv.ogv" type="video/ogv">
    <p>seu navegador não tem compatibilidade com reprodução de videos</p>

  </video>
  <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=XkqOfc_6gnlKjHmy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Video direto do "Vimeo"</h1>

    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/117773162?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560"
     frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>


</body>
</html>
