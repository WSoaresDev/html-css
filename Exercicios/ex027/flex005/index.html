<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box centralizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(165, 72, 35);
        }

        main {
            display: flex;
            background-color: rgb(33, 97, 33);
            height: 100vh;
            width: 100vw;

            flex-flow: row nowra p;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: rgb(3, 73, 70);
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>
