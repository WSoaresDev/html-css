<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            max-width: 600px;
            border-collapse: collapse;
        }

        .media,thead {
            background-color: rgb(129, 121, 121);
            color: white;
        }

        /*essa média só vai mudar as duas médias só.*/
        .media {
            text-align: left;
        }

        td {
            padding: 13px;
            font-weight: bold;
            font-size: 1em;
            border: 1px solid black;
        }

        th {
            padding: 13px;
            font-weight: bolder;
            font-size: 1.3em;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr> 
            <tr>
                <th>Notas1</th>
                <th>Nota2</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>

            <tr>
                <th colspan="4" class="media" scope="row">Média de Exatas</th>
                <td class="media">00.00</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">humanas</th>
                <td>História</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>00.00</td>
                <td>00.00</td>
                <td>00.00</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td class="media">00.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
